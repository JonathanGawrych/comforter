<!doctype html><html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Comforter</title>
		<base href="/">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:localcss styles/main.css -->
		<link rel="stylesheet" href="main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="comforter" layout="column">

		<!-- Add your site or application content here -->

		<main ng-view="" flex="">
		</main>

		<footer>
			<i class="fa fa-facebook-official"></i>
			<div class="github"></div>
			<span>{{appName}} : {{version}}</span>
		</footer>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:localjs({.generated,app}) scripts/scripts.js -->
		<script src="app.js"></script>
		<script src="routes/routes.module.js"></script>
		<script src="routes/routes.config.js"></script>
		<script src="routes/home/home.module.js"></script>
		<script src="routes/home/home.config.js"></script>
		<script src="routes/apps/apps.module.js"></script>
		<script src="routes/apps/apps.config.js"></script>
		<!-- endbuild -->
	</body>
</html>
