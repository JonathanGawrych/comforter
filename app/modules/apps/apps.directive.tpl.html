<md-content class="apps-directive" layout="column" flex="50" flex-sm="100" flex-xs="100">
	<a class="no-link" ng-href="/apps/{{app.project_id}}/{{app.project_name}}" ng-repeat="app in apps | orderBy:'modified_at':true">
		<md-card class="app-card">
			<md-card-title>
				<md-card-title-text><h2 class="app-title">{{app.name}}:{{app.project_name}}</h3></md-card-title-text>
				<md-card-title-media layout="column" layout-align="center center">
					<div class="coverage-box text-center {{app.coverageStatus}}">
						<strong>{{(app.coverage.percent || app.coverage) | number:2}}%</strong>
					</div>
				</md-card-title-media>
			</md-card-title>
			<md-card-content>
			</md-card-content>
		</md-card>
	</a>
</md-content>
