<md-content class="apps-directive" layout="column" flex="50" flex-sm="100" flex-xs="100">
	<md-card class="app-card" ng-repeat="app in apps | orderBy:modified_at:true">
		<md-card-title>
			<md-card-title-text><h2 class="app-title">{{app.name}}</h3></md-card-title-text>
			<md-card-title-media layout="column" layout-align="center center">
				<div class="coverage-box text-center {{coverageStatus(app)}}">
					<strong>{{app.coverage | number:2}}%</strong>
				</div>
			</md-card-title-media>
		</md-card-title>
		<md-card-content>
		</md-card-content>
	</md-card>
</md-content>
